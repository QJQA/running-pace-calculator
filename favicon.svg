<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle (Dark Blue matching the original design) -->
  <!-- This ensures white text is visible on any background -->
  <circle cx="32" cy="32" r="32" fill="#0f172a" />
  
  <!-- Gradient Ring -->
  <circle cx="32" cy="32" r="26" stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round" />
  
  <!-- Stopwatch Button (Top Right) -->
  <rect x="49" y="7" width="8" height="5" rx="2" transform="rotate(45 53 9.5)" fill="url(#grad)" />
  
  <!-- Stopwatch Top Tick -->
  <rect x="28" y="0" width="8" height="5" rx="2" fill="url(#grad)" />

  <!-- Text -->
  <text x="32" y="39" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="16" text-anchor="middle" fill="white" letter-spacing="1">PACE</text>
</svg>